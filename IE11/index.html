<script>
"use strict";

var appWebUrl = _spPageContextInfo.webAbsoluteUrl;

getListItem("Layout", "?$orderby=WebpartOrder").then(function (webparts) {
    console.log("success", webparts);
    var leftGroup = document.getElementById("left-group");
    var rightGroup = document.getElementById("right-group");

    webparts.forEach(function (webpart) {
        var el = BuildWebPart(webpart.WebpartType);
        if (webpart.WebpartSide === "LeftSide") leftGroup.append(el);else rightGroup.append(el);
    });
}).catch(function (e) {
    console.log("error", e);
});

function BuildWebPart(type) {

    var div = document.createElement("div");

    getListItem(type).then(function (webpartData) {

        if (!webpartData.length) {
            console.log("no data found for " + type);
            return div;
        }

        if (type === "WebpartContent") {
            console.log("Creating Title", webpartData);

            div.innerHTML = "<div class=\"title-group component-group\">\n                        \n                    </div>";
            webpartData.forEach(function (data) {
                var ContentTitle = data.ContentTitle;
                var SubTitle = data.SubTitle;


                var el = div.querySelector(".title-group");
                el.innerHTML = el.innerHTML + ("<div class=\"main-title mt-3 bold\">" + ContentTitle + "</div>\n                        <div class=\"sub-title\">" + SubTitle + "</div>\n                        <hr>");
            });
        } else if (type === "Carousel") {
            console.log("Creating Carousel", webpartData);

            div.innerHTML = "<style>\n                        .carousel-control-next-icon,\n                        .carousel-control-prev-icon {\n                            width: 7rem;\n                            height: 7rem;\n                        }\n                    </style>\n                    <div class=\"carousel-group component-group\">\n                        <div id=\"myCarousel\" class=\"carousel slide pointer-event\" data-bs-ride=\"carousel\">\n\n                            <!-- carousel-indicators -->\n                            <div class=\"carousel-indicators\">\n                            </div>\n\n                            <!-- carousel-inner -->\n                            <div class=\"carousel-inner\">\n                                \n                                \n                            </div>\n                        </div>\n                    </div>";

            webpartData.forEach(function (data, index) {
                var ImageURL = data.ImageURL;
                var LinkURL = data.LinkURL;
                var LinkText = data.LinkText;

                //carousel indicators

                if (index == 0) {
                    var indicator = div.querySelector(".carousel-indicators");
                    indicator.innerHTML = indicator.innerHTML + "<button type=\"button\" data-bs-target=\"#myCarousel\" data-bs-slide-to=\"0\" aria-label=\"Slide 1\" class=\"active\" aria-current=\"true\"></button>";

                    //carousel slides
                    var _carousel = div.querySelector(".carousel-inner");
                    _carousel.innerHTML = _carousel.innerHTML + (" <div class=\"carousel-item active\" data-bs-interval=\"4000\">\n                                <img src=\"" + ImageURL + "\"\n                                    width=\"100%\" height=\"350\">\n                                <div class=\"container\">\n                                    " + (LinkURL ? "<a href=\"" + LinkURL + "\"><div class=\"carousel-caption text-start\">" + LinkText + "</div> </a>" : "<div class=\"carousel-caption text-start\">" + LinkText + "</div>") + "\n                                </div>\n                            </div>");
                } else {
                    var _indicator = div.querySelector(".carousel-indicators");
                    _indicator.innerHTML = _indicator.innerHTML + ("<button type=\"button\" data-bs-target=\"#myCarousel\" data-bs-slide-to=\"" + index + "\" aria-label=\"Slide " + (index + 1) + "\"></button>");

                    //carousel slides
                    var _carousel2 = div.querySelector(".carousel-inner");
                    _carousel2.innerHTML = _carousel2.innerHTML + (" <div class=\"carousel-item\" data-bs-interval=\"4000\">\n                                    <img src=\"" + ImageURL + "\"\n                                        width=\"100%\" height=\"350\">\n                                    <div class=\"container\">\n                                        " + (LinkURL ? "<a href=\"" + LinkURL + "\"><div class=\"carousel-caption text-start\">" + LinkText + "</div> </a>" : "<div class=\"carousel-caption text-start\">" + LinkText + "</div>") + "\n                                    </div>\n                                </div>");
                }
            });

            //add the buttons
            var el = div.querySelector(".carousel-inner");
            el.innerHTML = el.innerHTML + "<button class=\"carousel-control-prev\" type=\"button\" data-bs-target=\"#myCarousel\" data-bs-slide=\"prev\">\n                        <span class=\"carousel-control-prev-icon\" aria-hidden=\"true\"></span>\n                        <span class=\"visually-hidden\">Previous</span>\n                    </button>\n                    <button class=\"carousel-control-next\" type=\"button\" data-bs-target=\"#myCarousel\" data-bs-slide=\"next\">\n                        <span class=\"carousel-control-next-icon\" aria-hidden=\"true\"></span>\n                        <span class=\"visually-hidden\">Next</span>\n                    </button>";

            var myCarousel = document.querySelector('#myCarousel');
            var carousel = new bootstrap.Carousel(myCarousel);

            new bootstrap.Carousel(document.querySelector("#myCarousel"), {
                interval: 2000,
                wrap: true
            });
        } else if (type === "ContentElement") {

            console.log("Creating Content", webpartData);

            div.innerHTML = "<div class=\"text-group component-group\">\n                        \n                    </div>";
            webpartData.forEach(function (data) {
                var ContentCategory = data.ContentCategory;
                var ContentTitle = data.ContentTitle;
                var Description = data.Description;


                var el = div.querySelector(".text-group");
                el.innerHTML = el.innerHTML + ("<div class=\"text-header\">" + ContentCategory + "</div>\n                        <div class=\"text-body container\">" + Description + "</div>");
            });
        } else if (type === "Staff") {

            //Leader
            console.log("Creating Staff", webpartData);

            var MainPOC = webpartData.filter(function (data) {
                return !!data.MainPOC;
            });
            if (!!MainPOC.length) {

                div.innerHTML = div.innerHTML + "<div class=\"director-group component-group\"><!-- Director -->\n    \n                        </div>";

                MainPOC.forEach(function (data) {
                    var UserTitle = data.UserTitle;
                    var UserEmail = data.UserEmail;
                    var Phone = data.Phone;
                    var JobTitle = data.JobTitle;
                    var MainPOC = data.MainPOC;
                    var SortOrder = data.SortOrder;
                    var ImageURL = data.ImageURL;
                    var ImageDescription = data.ImageDescription;
                    var LeadershipBioURL = data.LeadershipBioURL;
                    var LeadershipBioDescription = data.LeadershipBioDescription;


                    var el = div.querySelector(".director-group");
                    el.innerHTML = el.innerHTML + ("<div class=\"director-text\" style=\"border-radius: 1rem!important;\">\n                                <div class=\"director-image\">\n                                    <div class=\"director-image-circle float-start\" style=\"background-color: white;background-image: url('" + (ImageURL ? ImageURL : appWebUrl + "_layouts/images/O14_person_placeHolder_192.png") + "')\"></div>\n                                </div>\n                                <div class=\"director-title component-title\">" + JobTitle + "</div>\n                                <div class=\"director-name bold\">" + UserTitle + "\n                                <a class=\"badge rounded-pill text-bg-primary\" style=\"margin-left: 8px;\" href=\"" + LeadershipBioURL + "\">View Bio</a>\n                                </div>\n                                <div class=\"director-phone\">\n                                    <span class=\"\" style=\"padding: 3px !important;border-radius: 50% !important;display: inline-flex;margin-right: 6px;\">\n                                        <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-telephone-outbound-fill poc\" viewBox=\"0 0 16 16\">\n                                            <path fill-rule=\"evenodd\" d=\"M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z\"></path>\n                                            </svg>\n                                    </span>\n                                    <span class=\"pb-1\">" + Phone + "</span>\n                                </div>\n                                <div class=\"director-email\">\n                                    <span class=\"\" style=\"padding: 3px !important;border-radius: 50% !important;display: inline-flex;margin-right: 6px;\">\n                                        <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-envelope-plus poc\" viewBox=\"0 0 16 16\">\n                                                <path d=\"M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z\"></path>\n                                                <path d=\"M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z\"></path>\n                                            </svg>\n                                    </span>\n                                    <a class=\"pb-1\" id=\"send-email-main\" href=\"mailto:" + UserEmail + "\">" + UserEmail + "</a>\n                                    <a class=\"pb-1\" id=\"send-email-sub\" href=\"mailto:" + UserEmail + "\">Send Email</a>\n                                </div>\n                            </div>");
                });
            }

            //Rest of Staff

            var Staff = webpartData.filter(function (data) {
                return !data.MainPOC;
            });
            Staff.sort(function (a, b) {
                return a.SortOrder - b.SortOrder;
            });
            if (!!Staff.length) {

                div.innerHTML = div.innerHTML + "<div class=\"staff-group component-group\"><!-- Director -->\n                            <div class=\"poc-title component-title px-3\" style=\"border-bottom-right-radius: 1rem !important;\">Points of Contact</div>\n                        </div>";

                Staff.forEach(function (data) {
                    var UserTitle = data.UserTitle;
                    var UserEmail = data.UserEmail;
                    var Phone = data.Phone;
                    var JobTitle = data.JobTitle;


                    var el = div.querySelector(".staff-group");
                    el.innerHTML = el.innerHTML + ("<div class=\"card card-body border-0 mb-1 text-left body-text\" style=\"border-radius: 1.25rem!important;\"><!-- Example POC -->\n                                <!-- Title -->\n                                <div class=\"text-j3blue text-start\"><strong>" + JobTitle + "</strong></div>\n                                <!-- User Title -->\n                                <div class=\"bold\">" + UserTitle + "</div>\n                                <!-- User Phone -->\n                                <div>\n                                    <span class=\"\" style=\"padding: 3px !important;border-radius: 50% !important;display: inline-flex;\">\n                                        <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-telephone-outbound-fill poc\" viewBox=\"0 0 16 16\">\n                                            <path fill-rule=\"evenodd\" d=\"M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z\"></path>\n                                        </svg>\n                                    </span>\n                                    <span class=\"pb-1\">" + Phone + "</span>\n                                </div>\n                                <!-- User Email -->\n                                <div>\n                                    <span class=\"\" style=\"padding: 3px !important;border-radius: 50% !important;display: inline-flex;\">\n                                        <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-envelope-plus poc\" viewBox=\"0 0 16 16\">\n                                            <path d=\"M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z\"></path>\n                                            <path d=\"M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z\"></path>\n                                        </svg>\n                                    </span>\n                                    <a class=\"pb-1\" href=\"mailto:" + UserEmail + "\">" + UserEmail + "</a>\n                                </div>\n                            </div>");
                });
            }
        } else if (type === "Announcements") {

            console.log("Creating Announcements", webpartData);

            div.innerHTML = "<div class=\"announcement-group component-group\">\n                        <div class=\"announcement-title component-title\">Operation Announcements</div>\n                        <div class=\"announcement-body\">\n\n                            \n\n                        </div>\n                    </div>";
            webpartData.forEach(function (data) {
                var AnnouncementTitle = data.AnnouncementTitle;
                var Body = data.Body;
                var EventDate = data.EventDate;
                var Expires = data.Expires;


                if (new Date() <= new Date(Expires)) {
                    var _el = div.querySelector(".announcement-body");
                    _el.innerHTML = _el.innerHTML + ("<div class=\"announcement-item card card-body border-0 text-left body-text\">\n                                <div class=\"announcement-header component-title\" onclick=ShowBody(this,'.announcement-text-body')>\n                                    <div class=\"announcement-title\">" + AnnouncementTitle + "</div>\n                                    <div class=\"announcement-text\">" + new Date(EventDate).toDateString() + "</div>\n                                </div>\n                                <div class=\"announcement-text-body\" style=\"display:none\">" + Body + "</div>\n                            </div>");
                }
            });
        } else if (type === "Events") {

            console.log("Creating Events", webpartData);

            div.innerHTML = "<div class=\"event-group component-group\">\n                        <div class=\"event-title component-title\">Operation Events</div>\n                        <div class=\"event-body\">\n\n                            \n\n                        </div>\n                    </div>";
            webpartData.forEach(function (data) {
                var EventTitle = data.EventTitle;
                var Body = data.Body;
                var EventDate = data.EventDate;
                var Expires = data.Expires;


                if (new Date() <= new Date(Expires)) {
                    var _el2 = div.querySelector(".event-body");
                    _el2.innerHTML = _el2.innerHTML + ("<div class=\"event-item card card-body border-0 text-left body-text\">\n                                <div class=\"event-header component-title\" onclick=ShowBody(this,'.event-text-body')>\n                                    <div class=\"event-title\">" + EventTitle + "</div>\n                                    <div class=\"event-text\">" + new Date(EventDate).toDateString() + "</div>\n                                </div>\n                                <div class=\"event-text-body\" style=\"display:none\">" + Body + "</div>\n                            </div>");
                }
            });
        } else if (type === "MainLinks") {

            console.log("Creating MainLinks", webpartData);

function getListItem(listName, filter) {
    return new Promise(function (resolve, reject) {
        var reqExecutor = new SP.RequestExecutor(appWebUrl);
        var url = appWebUrl + ("_api/web/lists/getByTitle('" + listName + "')/items") + (filter ? filter : "");
        reqExecutor.executeAsync({
            url: url,
            method: "GET",
            headers: {
                "Accept": "application/json; odata=verbose"
            },
            success: function success(data) {
                data = JSON.parse(data.body);
                resolve(data.d.results);
            },
            error: function error(data) {
                reject(data);
            }
        });
    });
}

function ShowBody(el, selector) {
    var parent = el.parentElement;
    var body = parent.querySelector(selector);
    if (body.style.display === "none") {
        body.style.display = "block";
        el.classList.add("active");
    } else {
        body.style.display = "none";
        el.classList.remove("active");
    }
}
